<!Doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Landing Page</title>
        <link rel="Stylesheet" href="./style.css" type="text/css"/>
    </head>
    <body>
        <div>
            <header>
                <div class="logo-container">
                    <img src="/image/logo.svg" alt="logo" />
                    <h4 class="logo">Three Dots</h4>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><a class="nav-link" href="#">Specs</a></li>
                        <li><a class="nav-link" href="#">Products</a></li>
                        <li><a class="nav-link" href="#">Contacts</a></li>
                    </ul>
                 </nav>
                 <div class="cart">
                    <img src="/image/cart.svg" alt="cart image"/>
                 </div>
            </header>
            <main>
                <section class="presentation">
                    <div class="introduction">
                        <div class="intro-text">
                            <h1>Laptop for Future</h1>
                            <p>
                                The New Bezeless display offering 4K display with touch screen 
                            </p>
                        </div>
                            <div class="cta">
                                <button class="cta-select">14 Inch</button>
                                <button class="cta-add">Add to Cart</button>
                            </div>
                    </div>
                    <div class="cover">
                        <img src="/image/matebook.png" alt="matebook"/>
                    </div>
                </section>
                <div class="laptop-select">
                    <img src="image/arrow-left.svg" alt="left"/>
                    <img src="/image/dot.svg" alt="dot">
                    <img src="/image/dot-full.svg" alt="dot">
                    <img src="/image/dot-full.svg" alt="dot">
                    <img src="/image/arrow-right.svg" alt="dot">
                    
                </div>
                <img class="big-eclipse" src="/image/big-eclipse.svg" alt="big-eclipse"/>
                <img class="medium-eclipse" src="/image/mid-eclipse.svg" alt="medium eclipse"/>
                <img class="small-eclipse" src="/image/small-eclipse.svg" alt="small-eclipse" />
            </main>
        </div>

    </body>

</html>
